<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="row pt-5">
        <div class="d-flex justify-content-center">
            <div class="card p-3">
                <div class="container">
                    <h4 class="text-center">Add two numbers</h4>
                    <form onsubmit="return false">
                        <div class="row mb-2">
                            <label for="Num1" class="form-label">Enter Value For Number One</label>
                            <input type="number" id="fnumber" class="form-control" placeholder="1000">
                        </div>
                        <div class="row mb-2">
                            <label for="Num2" class="col-form-label">Enter Value For Number Two</label>
                            <input type="number" id="lnumber" class="form-control" placeholder="100">
                        </div>
                        <div class="d-flex justify-content-between px-5">
                            <h3>The Answer is:</h3>
                            <h4 id="answer"></h4>
                        </div>
                        <div class="row mx-5">
                            <button id="calculate" onclick="calculateNumbers(event)"
                                class="btn btn-secondary btn-sm">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const calculate = document.getElementById("calculate")

        function calculateNumbers(e) {
            //On enter presed
            e.preventDefault();

            // get values
            const fnumber = parseFloat(document.getElementById("fnumber").value);
            const lnumber = parseFloat(document.getElementById("lnumber").value);

            // actual calculator
            const tnumber = fnumber + lnumber
            console.log(tnumber)

            // display answer
            const ansfield = document.getElementById("answer")
            ansfield.innerText = tnumber.toLocaleString()
        }
    </script>
</body>

</html>
