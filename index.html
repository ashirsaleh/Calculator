<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="row pt-5">
        <div class="d-flex justify-content-center">
            <div class="row card col-lg-12 p-3">
                <form class="">
                    <div class="container">
                        <div class="row mb-2">
                            <label for="Num1" class="form-label">Enter Value For Number One</label>
                            <input type="number" class="form-control" placeholder="1000">
                        </div>
                        <div class="row mb-2">
                            <label for="Num2" class="col-form-label">Enter Value For Number Two</label>
                            <input type="number" class="form-control" placeholder="100">
                        </div>
                        <div class="d-flex justify-content-between px-5">
                            <h3>The Answer is:</h3>
                            <h4>10</h4>
                        </div>
                        <div class="row mx-5">
                            <button class="btn btn-secondary btn-sm">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
